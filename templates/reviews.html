{% extends "base.html" %}
{% block content %}
  <br>
  <h3 class="center-text">Recently Added Reviews:</h3>
  <br>
  {% for review in Reviews %}
  <div class="row">
    <div class="col s12 m2 l3"></div>
    <div class="col s12 m8 l6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">{{review.title}}</span>
          <p>{{review.content}}</p>
        </div>
        <div class="card-action">
          <a href="#">See more reviews of this employer</a>
          <a href="#">This is a link</a>
        </div>
      </div>
    </div>
    <div class="col s12 m2 l3"> </div>
  </div>
  {% endfor %}
{% endblock %}
