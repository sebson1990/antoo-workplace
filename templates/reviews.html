{% extends "base.html" %}
{% block content %}
<br>
<h3 class="center-text">Recently Added Reviews:

</h3>
<br>

{% for review in reviews | reverse %}
<div class="row">
  <div class="col s12 m2 l3"></div>
  <div class="col s12 m8 l6">
    <div class="card">
      <div class="card-content white-text">
        <div class="company-name"><i class="material-icons">business</i> {{agency_name}}</div>
        <br>
        <span class="card-title">{{review.review_title}}
          <!-- Dropdown Trigger -->
          <a class='dropdown-trigger' href='#' data-target='{{review._id}}'><i class="material-icons">create</i></a>
          <!-- Dropdown Structure -->
          <ul id='{{review._id}}' class='dropdown-content'>
            <li><a href="{{ url_for('edit_review', review_id=review._id)}}">Edit</a></li>
            <li><a href="{{ url_for('remove_review', review_id=review._id)}}">Remove</a></li>
          </ul>
        </span>
        <p>
          {{review.review_content}}</p>
      </div>
      <div class="card-action">
        <a href="{{ url_for('company_profile', agency=review.agency_name) }}">See more</a>        
      </div>
    </div>
  </div>
  <div class="col s12 m2 l3"> </div>
</div>

{% endfor %}

{% endblock %}
