{% extends "base.html" %}
{% block content %}
<br>
<h3 class="center-text">Workplaces:</h3>
<br>
{% for agency in agencies %}
<div class="row">
  <div class="col s12 m2 l3"></div>
  <div class="col s12 m8 l6">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <div class="card-title">{{agency.agency_name}}
        </div>
        <ul>
          <li><i class="material-icons">location_on</i> {{agency.agency_location}}</li>
          <br>
          <li><i class="material-icons">mood</i> Postiive reviews:#</li>
          <br>
          <li><i class="material-icons">mood_bad</i> Negative reviews:#</li>
      </ul>
      </div>
      <div class="card-action">
        <a href="{{ url_for('company_profile1', agency_id=agency._id) }}">See more</a>  
        <a href="#">Add a new review</a>
      </div>
    </div>
  </div>
  <div class="col s12 m2 l3"> </div>
</div>
{% endfor %}
{% endblock %}
